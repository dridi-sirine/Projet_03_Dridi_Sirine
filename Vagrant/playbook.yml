---
- name: Installation du serveur
  hosts: all
  remote_user: root
  tasks:
  - name: "USER | Creation de {{ user }}"
    user:
      name: "{{ user }}"
      shell: /bin/bash
  - name: "USER | Clef SHH"
    authorized_key:
      user: "{{ user }}"
      state: present
      key: "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"

  #-name: "USER | Sudoers {{ user }}"
  #  linefile:
  #    des: /etc/sudoers
  #    state: present
  #    regexp: "^{{ user }}"
  #    line: '{{ user }} ALL=(ALL) NOPASSWD: ALL'
  #    validate: 'visudo -cf %s'
  - name: APT | Update & Upgrade
    apt:
      upgrade: dist
      update_cache: yes